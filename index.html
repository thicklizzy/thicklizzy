    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Monaco', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      header {
        background-color: #ff0000;
        width: 100%;
        padding: 20px 0;
      }

      h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .image-container {
        margin: 20px 0;
      }

      img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ff0000;
        border-radius: 8px;
      }

      h2 {
        font-size: 1.8em;
        margin: 10px 0;
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }

      .links a {
        color: #fff;
        background-color: #ff0000;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .links a:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      #youtube {
        margin: 40px 0;
      }

      #youtube h2 {
        color: #ff0000;
        margin-bottom: 20px;
      }

      .youtube-video {
        margin: 20px auto;
        max-width: 90%;
        display: flex;
        justify-content: center;
      }

      .youtube-video iframe {
        width: 100%;
        max-width: 560px;
        height: 315px;
        border: 2px solid #ff0000;
        border-radius: 8px;
      }

      footer {
        background-color: #ff0000;
        width: 100%;
        padding: 10px 0;
        font-size: 0.8em;
        position: fixed;
        bottom: 0;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        .links a {
          padding: 8px 16px;
        }
      }
    </style>
  </head>
